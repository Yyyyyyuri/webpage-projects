<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ZSLS Registration Form</title>

        <link rel="stylesheet" href="assets/css/registration.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="register_script.js"></script>
    </head>
    <body>
        <header>
            <h1>ZSLS Registration Form</h1>
            <h2>User Information</h2>
        </header>

        <div id = "title"  style = "top: 0; right: 10px; border-style: double; position: fixed">
            <button id = "home"  class="btn btn-info">HomePage</button>
        </div>

        <form action="/signup" method="post">

            <div class="form_element">
                <label id="givenField">
                    <span class="label">Username: </span>
                    <input type="text" id="username">
                </label>
            </div>

            <div class="form_element">
                <label id="givenField">
                    <span class="label">Password: </span>
                    <input type="password" id="password">
                </label>
            </div>

            <select id="role">
                <option value="buyer">buyer</option>
                <option value="seller">seller</option>
            </select>

            <div>
                <input id="RegisButton" type="button" value="Register">
            </div>
        </form>
    </body>
</html>
