 		#table table-striped

<body>
    <div id = "title"  style = "top: 0; right: 10px; border-style: double; position: fixed">

        <button id="logout"class="btn btn-info">LOGOUT</button>

    <h2 class="lead">Buyer Homepage</h2>

    <div class="btn-group" data-toggle="buttons">

	  	<label class="btn btn-primary active">

	 </div>

	<div id="shoplistdiv">

	<div id="passworddiv" class="container-fluid" style="display: none;">

	<input type="text" id="password" name="password">
	<button type="button" id = "changePassword" class="btn btn-danger">Change</button>
	</div>

	<form id="passData" type="hidden" style="display: none;">
