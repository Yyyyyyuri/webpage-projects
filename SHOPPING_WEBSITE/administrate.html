<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ZSLS Administration System</title>

        <link rel="stylesheet" href="assets/css/administrate.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="assets/scripts/administrate.js"></script>
    </head>
    <body>
        <header>
            <h1>ZSLS Administration System</h1>
        </header>

        <!--show all sellers-->
        <form id="show_sellers" method="GET">

            <div>
                <h2>Sellers</h2>
            </div>
            <table id="showS" class="center">
            </table>

        </form>

        <!--show all buyers-->
        <form id="show_buyers" method="GET">

            <div>
                <h2>Buyers</h2>
            </div>
            <table id="showB" class="center">
            </table>

        </form>

        <!--show all products-->
        <form id="show_products" method="GET">

            <div>
                <h2>Products</h2>
            </div>
            <table id="showP" class="center">
            </table>

        </form>
    </body>
</html>
