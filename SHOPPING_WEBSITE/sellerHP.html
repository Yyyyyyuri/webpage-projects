<!DOCTYPE html>
<head>
    <title>Seller HomePage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="script/showSeller.js"></script>
     <link rel="stylesheet" href="assets/css/sellerHP.css">
     <style>
		body {
        background-image: url("1.jpg");
		} 
		.btn-group{
			float: left;
		}
		table,td,tr{
			border-style: double;
		}
	</style>
</head>

<body >
	<div>
		<h2 class="lead">Seller Homepage</h2>
	</div>
	<div>
		<div class="btn-group" data-toggle="buttons">
			<label class="btn btn-primary active">
		  		<input id="AllListButton" type="checkbox" checked autocomplete="off">All Items
		  	</label>
		  	<label class="btn btn-primary active">
		  		<input id="SoldListButton" type="checkbox" autocomplete="off">Sold Out Items
		  	</label>
		  	<label class="btn btn-primary">
		 	 	<input id="PostItemButton" type="checkbox"  autocomplete="off"> Post Item
		 	</label>
		 	<label class="btn btn-primary">
		 		<input id="DeleteItemButton" type="checkbox" autocomplete="off">Delete Item
		 	</label>
		 </div>
	 </div>
	 <h1 id ="showhi" class="lead"></h1>
	<div id="alllistpart" >
		<h2 class="lead">All Your Items :</h2>
		<table id="alllist" class="table table-striped" style = "border-style: double;"></table>
	</div>

    <div id = "title"  style = "top: 0; right: 10px;  position: fixed">
        <button id="logout" class="btn btn-warning">LOGOUT</button>
    </div>
    <h1 id ="showhi"></h1>

    <div id="soldlistpart" style="display: none;" >
		<h2 id="allsolditemtext" class="lead">All Your Sold Items :</h2>
		<table id="soldlist" class="table table-striped" style = "border-style: double;"></table>
	</div>

	<div id="addpost" class="container-fluid" style="display: none;">
		<form id="add" method="post" style = "border-style: double;">
			<table class="table">
				<tr><td>Product Name:</td>
				<td><input type="text" id="productname" name="productname"></td></tr>

				<tr><td>Department Name: </td>
    			<td><select id = "deptlist" class="selectpicker" data-style="btn-primary">
   					<option value="PC game">PC game</option>
				    <option value="cell phone game">cell phone game</option>
				    <option value="Wii game">Wii game</option>
				    </select></td>

    			<tr><td>Price: </td>
    			<td><input type="text" id="price" name="price"></td></tr>

    			<tr><td>Quantity: </td>
    			<td><input type="text" id="quantity" name="quantity"></td></tr>

    			<tr><td>Description: </td>
    			<td><input type="text" id="description" name="description"></td></tr>
			</table>
			<input id="addButton" type="submit" value="add post" class="btn btn-success"><br>
		</form>
	</div>

	<form id="passData" type="hidden" style="display: none;">
            <p id="curUser"></p>
    </form>
</body>
